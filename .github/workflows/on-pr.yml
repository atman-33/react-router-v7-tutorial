name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: npm ci # 正確なバージョンのパッケージをインストール

      - run: npm run ci:check
      - run: npm run ci:build
      - run: npm run ci:test